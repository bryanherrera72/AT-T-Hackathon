<div class="optionContainer" xmlns="">
    <h1 class="text-center title">{{title}}</h1>
    <div class="col-md-3"></div>
    <div class="col-md-6 menuContainer">
      <ul class="list-group" *ngFor="let menuItem of menuItems; let count = index">
        <a routerLink='{{routes[count]}}' (click)="backtrack_highlighted()"><li class="list-group-item text-center menuItem" src="https://placehold.it/50">{{menuItem}}</li></a>
      </ul>
    </div>
    <div class="col-md-3"></div>
  </div>
