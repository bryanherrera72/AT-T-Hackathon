<div class="container" xmlns="">
  <h1 class="text-center title">{{title}}</h1>
  <div class="col-md-3"></div>
  <div class="col-md-6 menuContainer">
    <ul class="list-group" *ngFor="let menuItem of menuItems; let count = index">
      <a routerLink='{{routes[count]}}' (click)="buttonplay()"><li class="list-group-item text-center menuItem">{{menuItem}}</li></a>
    </ul>
  </div>
  <div class="col-md-3"></div>
</div>
